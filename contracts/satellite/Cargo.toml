[package]
name = "astro-satellite"
version = "0.1.0"
authors = ["Astroport"]
license = "Apache-2.0"
description = "IBC enabled astroport satellite contract intended to be hosted on a remote chain."
repository = "https://github.com/astroport-fi/astroport_ibc"
homepage = "https://astroport.fi"
edition = "2021"

[lib]
crate-type = ["cdylib", "rlib"]

[features]
# for more explicit tests, cargo test --features=backtraces
backtraces = ["cosmwasm-std/backtraces"]
# use library feature to disable all instantiate/execute/query exports
# library = []

[dependencies]
cosmwasm-std = { version = "1.0.0", features = ["ibc3"] }
cosmwasm-storage = "1.0.0"
cw-storage-plus = "0.13.2"
cw2 = "0.13.2"
serde = { version = "1.0.137", default-features = false, features = ["derive"] }
schemars = "0.8"
thiserror = { version = "1.0" }
cw-utils = "0.13.2"
ibc-controller-package = { path = "../../packages/controller" }
astro-satellite-package = { path = "../../packages/satellite" }
itertools = "0.10.3"

[dev-dependencies]
cosmwasm-schema = "1.0.0"
cw-multi-test = "0.13.2"
